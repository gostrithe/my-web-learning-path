<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        基础认知：
            网页由文字、图片、音频、视频、超链接组成
            
            五大浏览器：
                IE、火狐Firefox、谷歌Chrome、苹果Safari、欧朋Opera
            
            代码通过浏览器渲染成看到的页面，谷歌和欧朋是同一渲染引擎（内核都是blink，blink是webkit的分支，webkit是苹果Safari浏览器的内核）
                所以，由于内核的不同，不同浏览器渲染出来的页面不完全相同

            web标准的构造：
                结构--HTML--页面元素
                表现--CSS--页面样式
                行为--JavaScript--页面交互的动态效果
            
            HTML的概念：
                HTML--Hyper Text Markup Language--超文本标记语言
                
                固定结构：
                    <html>
                        <head>
                            <title>网页的标题</title>
                        </head>
                        <body>
                            网页的主体内容
                        </body>
                    </html>         
                    
        
        HTML标签学习：
            h系列标签--标题标签--h1~h6
                h1的重要性。一般只有一个，尤其重要，占据搜索引擎很大的比重。
            p标签--段落标签
            br标签--换行标签
            hr标签--水平线标签
            b、strong标签--强调加粗
            i、em标签--强调倾斜
            s、del标签--文本中间删除线
            u、ins标签--文本下方下划线

            img标签--图片标签：
                <img src="路径" alt="我是替换文本" title="我是鼠标悬停文本">
                alt属性也可以提高网页搜索排名。
            
            路径：
                绝对路径--从盘符开始一路写到尾（网络上图片的绝对地址也算）

                相当路径--相对于某个目录下去寻找
                    ./  --  当前目录下，可以省略
                    ../ --  返回到上一层目录
            
            注：autoplay由于用户体验问题，一般被浏览器默认禁用
            audio标签--音频标签
            vidio标签--视频标签
                <video src="" controls autoplay muted loop>autoplay和muted配合使用</video>

            a标签--超链接标签
                <a href="可以是外部链接，_blan也可以是内部本地的html文件"></a>
                <a href="#" target="k">在新的窗口打开链接</a>
     -->
    
</body>
</html>
