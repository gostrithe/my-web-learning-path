    <!-- 
        选择器进阶：
            1. 后代选择器
                -- 使用 空格 选择后代 语法：选择器1 选择器2（所有后代）
            2. 子代选择器
                -- 使用 > 选择子代 语法：选择器1（父元素）> 选择器2(子代，所有儿子)
            3. 复合选择器
                -- 多种选择器结合使用
            4. 并集选择器
                -- 使用 , 选择逗号分隔的选择器的并集 语法：选择器1, 选择器2
            5. 交集选择器
                -- 多个选择器紧贴着即可，选择同时满足这些选择器的标签 语法：标签选择器选择器1选择器2
            
            6. :hover伪类选择器
                -- 选择鼠标悬停时候的状态 语法：选择器:hover
            
        emmet语法：
            div + tab ------ 生成标签对
            .box + tab ----- 生成类名为box的div
            #jack + tab ---- 生成id名为jack的div
            p.red#one ------ 类名为red同时id为one的p标签
            ul>li ---------- <ul><li></li></ul>
            ul>li{文本内容}-- <ul><li>文本内容</li></ul> 
            ul>li*5 -------- 生成多个li的ul组合

        背景颜色：
            background-color  (bgc)
            背景颜色的默认值是透明：rgba(0,0,0,0) transparent

        背景图片；
            background-image  （bgi）
            background-image: url('./img/img.jpg');  // 引号可以省略
            注意：背景图片是不能撑开盒子的，一般给盒子设置宽高

            背景图片默认向x和y方向平铺
            background-repeat: no-repeat;   // 设置不平铺

            调整背景图片的位置：
                background-position  (bgp)
                background-position: 水平方向位置 垂直方向位置;
                background-position: 0 0;
                                    坐标原点为盒子左上角
                background-position: center center;
                                     left   top
                                     right  bottom
            

            background  （bg）属性连写：
                background: red url(./img/img.jpg) no-repeat center center;
                background: color image repeat position;  // 可看情况省略


        ------------------------

        块级元素(block)：
            1. 独占一行（一行只能显示一个）
            2. 宽度默认是父元素的宽度，高度默认由内容撑开
            3. 可以设置宽高
        
        行内元素(inline)：
            1. 放在一行内的元素，一行可以显示多个
            2. 宽度和高度默认由内容撑开
            3. 设置宽高无效

        行内块元素(inline-block)：
            1. 既有行内元素可以一行显示多个的特点
            2. 又有块级元素可以设置宽高的特点
            代表标签：
                input、textarea、button、select....
        
        特殊情况，img标签有行内块的特点，但是Chrome调试工具中显示为inline行内元素

        使用 display: block; 可以转换为对应类型

        注意：行内元素之间标签由于回车导致生成空格，从而导致盒子之间存在一个空格大小的间隙。

        -------------------

        ************
        a标签内部可以嵌套任意元素，除了自己，a标签不能嵌套a标签
        ************

        %%%%%%%
        关于居中：
            水平居中：
                text-align: center; 
                    1. 文本   
                    2. 行内元素
                    3. 行内块元素 img
                    注意，直接给包裹的非块级元素的块级父元素添加即可。
                margin: 0 auto;
                    给当前块级元素添加居中
            垂直居中；
                line-height: 盒子高;
                    设置单行文本垂直居中


        CSS继承性：
            子承父业
            常见的属性继承：
            1. color
            2. font-style、font-weight、font-size、font-family
            3. text-indent、text-align
            4. line-height

            常见应用场景：
            1. 可以直接给ul设置 list-style:none 属性，从而去除列表默认的小圆点样式
            2. 直接给body标签设置统一的font-size，从而统一不同浏览器默认文字大小
            
            继承失效：
            1. a标签的color会继承失效

        CSS层叠性:
            1. 给同一个标签设置不同的样式 → 此时样式会层叠叠加 → 会共同作用在标签上
            2. 给同一个标签设置相同的样式 → 此时样式会层叠覆盖 → 最终写在最后的样式会生效
            注：当样式冲突时，只有当选择器优先级相同时，才能通过层叠性判断结果
     -->
