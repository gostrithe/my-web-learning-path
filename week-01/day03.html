    <!-- 
        CSS的介绍： 
            CSS: 层叠样式表(Cascading style sheets)
                    ----样式一层一层的层叠覆盖
            CSS的作用：给页面中的HTML标签设置样式

        选择器：
            选择器的作用：选择页面中对应的标签，方便后续设置样式

            基础选择器：
                1. 标签选择器----通过 标签名 选择所有的这类标签
                2. 类选择器------通过 .类名  选择所有带有这个类名的标签(给标签添加class属性，即是添加类名)
                3. id选择器------通过 #id名  选择带有这个id的标签(给标签添加id属性，id唯一)
                4. 通配符选择器---通过 *     选择全部的标签

        字体样式：
            font-size  ----  字体大小   谷歌溜了器默认文字大小为16px
            font-weight  --  字体粗细   正常normal >> 400 ; 打粗bold >> 700
            font-style  ---  字体样式   italic意大利斜体，设置文字是否倾斜
            font-family ---  字体类型   宋体、微软雅黑等等
            
            font  ---------  font: style weight size family; 
            
        文本样式：
            text-indent  ----  文本缩进    单位1em表示一个单位的当前标签的字体大小
            text-align  -----  文本水平对齐 text-align: center;设置文本水平居中(一般给父元素添加)
            text-decoration -- 文本修饰    常用text-decoration: none;清除a标签的下划线
                    属性值：
                        underline、line-through、overline、none

            line-height  ---  行高
                常用来设置文本的垂直居中，行高等于盒子高即可垂直居中
                line-height: 1;用来取消行距，精准布局。 
                
            font  ----------  font: style weight size/line-height family;
                                注：连写时候，style和weight可以省略，但是font: italic;是没有效果的，得写全。

                注意，当font和line-height同时存在时，line-height会失效，此时采用font连写。

        颜色取值：
            color  -----------  文字颜色
            background-color -- 背景颜色

            1. 英语单词关键词写法
                red
            2. 十六制表示法（最常见）
                #000 黑色   #ffaabb  #fab
            3. rgba表示法
                rgba(0, 0, 0, 1) 黑色，完成不透明    0.5或.5表示透明一半， 0表示完成透明
            4. rgb表示法
                rgb(0, 0 ,0) 黑色，不可设置透明度 
            
     -->
    
</body>
</html>
