    <!-- 
        什么是JS：
            为什么叫Javascript
                -- 蹭热度。
                -- script为脚本语言，用于跑在浏览器上

            ECMAScript简称ES，是欧洲计算机产业协会规定的语法规范。

            JS = ES + Web-API(application program interface应用程序接口)/硬件提供的某种功能
            JS = ES
                 + BOM(Browser Object Model浏览器对象模型，浏览器提供的功能集)
                 + DOM(Document Object Model文档对象模型，页面(HTML文档)提供的功能集合)


        由于代码自上而下的解析，脚本插在HTML代码后面

        基本数据类型：
            数值 number
            字符串 string
            布尔 boolean
            空 null
            未定义 undefined

        变量命名规范：
            -- 可以由字母、数字、下划线_、$符号组成
                -- 注意不能以数字开头

            推荐使用小驼峰命名法

            其它命名规范（扩展）
            PASCAL-case 大驼峰 AGoodBoy 通常用于给类命名
            kebab-case  烤串风 a-good-boy 通常用于DOM元素的属性

        记单词时刻，access是访问的意思


        运算：
            JS的浮点数运算精度为小数点后16位。

            注意a++的先用后加。

            **********
            字符串的隐式转换：
                "123" * 1  ->> 123
     -->
