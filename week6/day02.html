        ****************
        选择排序：
            -- 思路：
                选择第一个数，作为最小数，检测后面的数，发现有比这个数还小的数，则交互他们的位置，直到最后一个数检测完成。
                    -- 第一轮结束，已经选出了最小的数。继续第二轮
                选择下一个数，最为最小数，检测后面的数，发现有比这个数还小的数，则交互他们的位置，直到最后一个数检测完成。
                    -- 第二轮结束，继续以此类推。
                。。。
                直到倒数第二个数选择完成，完成选择排序。
            代码如下：
        ****************
        冒泡排序：
            -- 思路：
                冒泡冒泡，大气泡会往水面浮起。
                依次两两比较相邻的两个数，大数往后移动，即两数交换位置。直到大数到达末尾，冒泡得到最大的数，一轮结束。
                    第一轮需要依次比较 01 12 23 34
                        -- 共需要比较 (n - 1)次
                依此类推，第二轮直到大数到达倒数第二的位置，冒泡得到倒数第二大的数。二轮结束。
                    第二轮需要依次比较 01 12 23 
                        -- 共需要比较 (n - 2)次
                。。。
                n个数，整个过程需要进行(n - 1)轮,
                    每轮共需要比较 (n - 轮次)次
            代码如下： 
            
            
        算法时间复杂度：
            如：
                这两种排序算法的都是双层循环，复杂度为o(n²)
     -->
    <script>
        // 选择排序
        var arr = [3, 6, 4, 5, 9, 2, 1, 8, 7, 0];

        var temp;
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[j] < arr[i]) {
                    temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        console.log(arr);

        // 冒泡排序
        var arr2 = [3, 6, 4, 5, 9, 2, 1, 8, 7, 0];
        
        var temp;
        for (var i = 1; i <= arr2.length - 1; i++) {
            for (var j = 0; j < arr2.length - i; j++) {
                if (arr2[j] > arr2[j + 1]) {
                    temp = arr2[j];
                    arr2[j] = arr2[j + 1];
                    arr2[j + 1] = temp;
                }
            }
        }
        console.log(arr2);
    </script>
