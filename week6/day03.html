        *******************
        数组API:
            @@@@
            直接操作原始数据：
                尾部操作
                    push()方法 -- 将一个或多个元素添加到数组的末尾，并返回该数组的新长度。
                    pop()方法 -- 从数组中删除最后一个元素，并返回该元素的值。此方法会更改数组的长度。

                头部操作
                    unshift()方法 -- 将一个或多个元素添加到数组的开头，并返回该数组的新长度  
                    shift()方法 -- 从数组中删除第一个元素，并返回该元素的值。此方法更改数组的长度。    
                    
                中间操作
                    splice()方法 -- 通过删除或替换现有元素或者原地添加新的元素来修改数组，并以数组形式返回被删除的内容。此方法会改变原数组。
                        -- arr.splice(start从哪里的前面开始, 需要删除的个数number, 需要添加的项items可以多个)
                                -- start为必填参数，默认从哪里开始，删除后面所有元素（包括开始这个元素）
                    
                原地反转
                    reverse()方法 -- 将数组中元素的位置颠倒，并返回该数组。数组的第一个元素会变成最后一个，数组的最后一个元素变成第一个。该方法会改变原数组。
    
                原地排序
                    sort()方法 -- 用原地算法对数组的元素进行排序，并返回数组。默认排序顺序是在将元素转换为字符串，然后比较它们的【UTF-16代码单元值】/【码点】/(字符在字符集中的序号)
                        -- 可以写入比较函数，进行比较后排序，自定义排序规则
                            function compareFunction (a, b) {  // a和b是比较的两个数
                                return a - b;  // 返回值为正数 -> a会被排列到b之后。
                                               // 返回值为负数 -> a会被排列到b之前。
                                               // 从而实现，大数往右走，从小到大排序。
                            }
                            arr.sort(compareFunciton);

                            同理，如果 return b - a;  // 如果大数减小数 -> a会被排列到b之后。
                                                     // 如果小数减大数 -> a会被排列到b之前。
                                                                            -- 注意这里ab的排序之和函数(a, b)形参位置有关
                                                     // 从而实现，小数往右走，从大到小排序

            
            
            %%%%%%%
            得到新副本的方法：
                得到新数组
                    concat()方法 -- 用于合并两个或多个数组。此方法不会更改现有数组，而是返回一个新数组。
                        拼接任意多个值或数组，所有元素将被展开。
                        arr1.concat(arr2, arr3, 7, 77, 777);
                        
                得到新字符串
                    join()方法 -- 将一个数组的所有元素连接成一个字符串并返回这个字符串。
                        如果数组只有一个item，那么将返回该item而不使用分隔符 
                        如果没有入参一个分隔符（separator）则默认使用","     

                        字符串的split()方法和数字的join()方法为逆方法。



            indexOf()方法返回在数组中寻找特定元素首次出现的索引/序号/下标，如果不存在，则返回-1
            includes() 方法用来判断一个数组是否包含一个指定的值，根据情况，如果包含则返回 true，否则返回 false


        @@@@@@@@@@@@@@@@@@@@@@@@
        数组批处理器API：
            arr.forEach(function (item, index, a) {})
                -- 对arr的每个元素都执行一下给定的操作函数(处理器函数handler)
            


            arr.map(function (item, index, _arr) {映射规则})
                -- map将arr中的每个元素映射为一个新元素

                #########
                map()方法会得到（映射出）一个新的数组，原数组不变。
                    -- 新数组由元素每次映射的返回值组成，既然这样，记得return                 



            arr.filter(function (item, index, _arr) {过滤规则})
                -- filter从arr中过滤出符合条件的元素

                #########
                filter()方法也会得到（过滤出）一个新的数组，元素组也不变
                    -- 新数组由通过过滤条件的元素组成。
                        -- 过滤函数的返回值为true时，则该元素通过过滤。
            


            arr.some(function (item, index, _arr) {})
                -- some回答arr中是否有些元素“超级棒”

                ########
                some()方法的整体返回值为布尔值，对处理器函数做出判断，只要有一个元素符合即返回true            

            arr.every(function (item, index, _arr) {})
                -- every回答arr中是否人人超级棒
                
                #######
                同some理
            


            上面所有处理器函数handler的三个参数分别是：
                (数组当前元素, 当前元素的下标, 调用该api的数组本身)
