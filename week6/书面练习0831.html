    <script>
      function isPrimeNumber(n) {
        for (var i = 2; i < n; i++) {
          if (n % i === 0) {
            return false;
          }
        }
        return true;
      }
      // for(var i=1;i<101;i++){
      //     console.log(i,isPrimeNumber(i));
      // }

      function isLeapYear(year) {
        return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
      }
      // for(var year=1000;year<2001;year++){
      //     isLeapYear(year) && console.log(year);
      // }

      function calc(a, b, op = "+") {
        switch (op) {
          case "+":
            return a + b;
          case "-":
            return a - b;
          case "*":
            return a * b;
          case "/":
            return a / b;
          default:
            return { result: NaN, message: "非法运算符" };
        }
      }
