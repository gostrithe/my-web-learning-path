<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- carousel样式 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }

        li {
            list-style: none;
        }

        a,
        a:hover,
        a:visited,
        a:link,
        a:active {
            text-decoration: none;
            color: #333;
        }

        div.carousel {
            position: relative;
            width: 600px;
            height: 400px;
            border: 3px solid #333;
            margin: 50px auto;

            overflow: hidden;
        }

        .carousel>ul {
            position: absolute;
            top: 0;
            left: 0;

            /* transition: all 1s ease 0s; */

            width: 600%;
            height: 100%;
            background-color: skyblue;
        }

        .carousel>ul>li {
            display: flex;
            float: left;
            width: 600px;
            height: 100%;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 100px;
            cursor: pointer;
        }

        .carousel>ol {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 40px;
            height: 20px;
        }

        .carousel>ol>li {
            width: 8px;
            height: 8px;
            background-color: #fff;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 50%;
        }

        .carousel>ol>li.active {
            background-color: #000;
        }

        .carousel>.leftRightTabs {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .carousel>.leftRightTabs>a {
            width: 20px;
            height: 40px;
            color: #fff;
            background-color: rgba(0, 0, 0, .4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="test"></div>

    <script src="./myCarousel.js"></script>
    <script>
        const testBox = document.querySelector('.test');
        new Carousel(
            testBox, 
            [
                "../img/效果图02副本.png",
                "../img/效果图02副本2.png",
                "../img/效果图02副本3.png",
                "../img/效果图02副本4.png"
            ],
            2000
        )
    </script>
</body>

</html>
