    <!-- 
        新的定位：
            -- 黏性定位  兼容性较差，一般用于移动端
            position: sticky;
            
            特点：
                黏性定位会在相对定位和固定定位之间切换。

                刚开始是相对定位，占位置，
                直到通过滚动条，将粘性元素滚动到设置的定位处。
                他将会粘在那位置，变为固定定位，原来位置还是占位置。

                一般设置top: 0; 一个方向词即可搞定。

            注意的是，粘性定位的定位是相对于滚动区域的。
     -->
</body>
