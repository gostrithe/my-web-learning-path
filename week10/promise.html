<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const p = new Promise((resolve, reject) => {
            if (Math.random() > 0.5) {
                resolve('ok');
            } else {
                reject('reason');
            }
        });

        p.then(
            value => {
                console.log(value);

                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        reject();
                    }, 2000);
                });
            },
            err => {
                console.log(err);
            }
        ).then(
            value => {
                console.log('then2,resolve');
            },
            err => {
                throw new Error();
            }
        ).catch(
            reason => {
                console.log(reason);
            }
        )
    </script>
</body>

</html>
