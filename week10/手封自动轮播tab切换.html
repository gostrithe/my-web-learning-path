<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 700px;
            height: 500px;
            margin: 50px auto;
            border: 1px solid #000;

        }

        .tabBox {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .clearfix::after,
        .clearfix::before {
            content: '';
            display: table;
            clear: both;
        }

        .tabBox>ul:first-child {
            display: flex;
        }
        .tabBox>ul:first-child>li {
            list-style: none;
            float: left;
            padding: 15px 0;
            flex: 1;
            text-align: center;
            cursor: pointer;
            border: 1px solid #000;
        }
        .tabBox>ul:first-child>li:hover {
            background-color: orange;
            color: #fff;
        }
        .tabBox>ul:first-child>li.active {
            background-color: orange;
            color: #fff;
        }


        .tabBox>ul:last-child {
            position: relative;
            flex: 1;
            
        }
        .tabBox>ul:last-child>li {
            list-style: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .tabBox>ul:last-child>li>img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
