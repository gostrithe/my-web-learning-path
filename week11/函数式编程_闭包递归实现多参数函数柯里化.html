<body>
    <script>
        const fun = (a, b, c, d) => a * b * c * d

        function curry(fn) {
            // let fn = fun
            return function curriedFun(...args) {
                // let args = [1, 2] ....
                if (args.length === fn.length) {
                    console.log(fn.apply(null, args));

                    return fn.apply(null, args)
                }

                return function (...anothorArgs) {
                    // let anothorArgs = [3] ....
                    // args = [...args, ...anothorArgs] // args = [1, 2, 3]
                    // args = args.concat(anothorArgs)

                    return curriedFun(...args, ...anothorArgs)
                }
            }
        }

        const curriedFun = curry(fun);

        curriedFun(1, 2, 3, 4)

        curriedFun(1)(2)(3)(4)

        curriedFun(1, 2)(3)(4)
        curriedFun(1)(2)(3, 4)
        curriedFun(1, 2)(3, 4)
        curriedFun(1)(2, 3)(4)

        curriedFun(1, 2, 3)(4)
        curriedFun(1)(2, 3, 4)
    </script>
