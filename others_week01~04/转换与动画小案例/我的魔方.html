    <style>
        @keyframes rotate {
            from {
                transform: rotateX(0) rotateY(0);
            }
            to {
                transform: rotateX(360deg) rotateY(720deg);
            }
        }
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #ccc;
        }
        
        .center {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 200px auto;
            /* background-color: rgba(12, 173, 205, .2); */
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(30deg);
            animation: rotate 10s linear 0s infinite;
        }

        .center:hover {
            animation-play-state: paused;
        }

        .center-surface {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 100px;
            left: 100px;
            background-color: rgba(0, 0, 0, 1);
        }

        .center-surface:nth-child(1) {
            transform: translateZ(150px);
        }
        .center-surface:nth-child(2) {
            transform: translateZ(-150px);
        }
        .center-surface:nth-child(3) {
            transform: rotateX(90deg) translateZ(150px);
        }
        .center-surface:nth-child(4) {
            transform: rotateX(-90deg) translateZ(150px);
        }
        .center-surface:nth-child(5) {
            transform: rotateY(90deg) translateZ(150px);
        }
        .center-surface:nth-child(6) {
            transform: rotateY(-90deg) translateZ(150px);
        }
        .center-surface:nth-child(7) {
            transform: translateY(-100px) translateZ(50px);
        }
        .center-surface:nth-child(8) {
            transform: translateY(-100px) translateZ(-50px);
        }
        .center-surface:nth-child(9) {
            transform: translateY(100px) translateZ(50px);
        }
        .center-surface:nth-child(10) {

        }
        .center-surface:nth-child(11) {

        .center-surface:nth-child(12) {

        }
        .center-surface:nth-child(15) {
            transform: translateZ(100px) translateY(-50px) rotateX(90deg);
        }
        .center-surface:nth-child(16) {
            transform: translateZ(100px) translateY(50px) rotateX(90deg);
        }
        .center-surface:nth-child(17) {

        .center-surface:nth-child(22) {

        }
        .center-surface:nth-child(23) {

        }
        .center-surface:nth-child(24) {
            transform: translateX(-100px) translateY(50px) rotateX(90deg);
        }
        .center-surface:nth-child(25) {

        .center-surface:nth-child(27) {

        }


        .out-surface {

            width: 300px;
            height: 300px;

        div.out-surface:nth-last-child(6) {

            transform: translateZ(150px);
        }
        div.out-surface:nth-last-child(5) {
            background-color: rgba(255, 255, 0, 0.8);
            transform: translateZ(-150px);
        }
        div.out-surface:nth-last-child(4) {

            transform: rotateX(90deg) translateZ(150px);
        }
        div.out-surface:nth-last-child(3) {

        }
        div.out-surface:nth-last-child(2) {

        }
        div.out-surface:nth-last-child(1) {
            background-color: rgba(255, 153, 0, 0.8);
            transform: rotateY(-90deg) translateZ(150px);
        }

        table {

        tr,
