<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        div {
            border: 1px solid #000;
            box-sizing: border-box;
        }
        .bigbox {
            width: 1000px;
            height: 60px;
            background-color: rgb(100, 152, 167);
            margin: 200px auto;
            transform-style: preserve-3d;
            transform: rotateX(-30deg) rotateY(10deg);
        }

        .bigbox div {
            position: absolute;
            width: 1000px;
            height: 60px;

        }

        .bigbox div:nth-child(1) {
            transform: translateZ(30px);
        }
        .bigbox div:nth-child(2) {
            transform: translateZ(-30px);
        }
        .bigbox div:nth-child(3) {
            transform: rotateX(90deg) translateZ(30px);
        }
        .bigbox div:nth-child(4) {
            transform: rotateX(-90deg) translateZ(30px);
        }
       .bigbox div:nth-child(5) {
            width: 60px;
            height: 60px;
            transform: rotateY(-90deg) translateZ(30px);
        }
        .bigbox div:nth-child(6) {
            width: 60px;
            height: 60px;
            transform: rotateY(90deg) translateZ(1970px);
        }



        /* ul {
            position: absolute;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            list-style: none;
        } */
        li {
            float: left;
            height: 100%;
            width: 200px;
            border-right: 1px solid #000;
            background-color: yellowgreen;
            transform-style: preserve-3d;
            list-style: none;
            transition: all 1s ease 0s;
        }
        li a {
            position: absolute;
            border-right: 1px solid rgb(81, 0, 255);
            color: #fff;
            line-height: 60px;
            text-decoration: none;
            text-align: center;
        }

        li a:first-child {
            width: 200px;
            height: 100%;
            background-color: green;
            transform: translateZ(30px);
        }
        li a:last-child {
            width: 200px;
            height: 100%;
            background-color: orange;
            transform: rotateX(90deg) translateZ(30px);
        }

        li:hover {
            transform: rotateX(-90deg);
        }
    </style>
</head>

    <div class="bigbox">

</body>
