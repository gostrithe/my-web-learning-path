<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ccc;
            font-size: 14px;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        ul {
            width: 234px;
            height: 270px;
            margin: 100px auto;
        }

        ul li {
            width: 234px;
            height: 270px;
            background-color: #fff;
            list-style: none;
        }

        ul li .info {
            padding: 20px;
        }

        ul li .info p {
            margin-bottom: 15px;
        }

        ul li .info .super {
            color: orange;
        }

        ul li .info .dot {
            font-weight: bolder;
            margin-right: 4px;
        }

        ul li .info .gray {
            color: #999;
        }
    </style>
</head>
<body>
    <ul>
        <a href="#">
            <li>
                <div class="picbox">
                    <img src="./images/product.png" alt="">
                </div>
                <div class="info">
                    <p>Android网络图片加载框架详解</p>
                    <span class="super">高级</span>
                    <span class="gray"><span class="dot">·</span>1125人在学习</span>
                </div>
            </li>
        </a>
    </ul>
</body>
</html>
