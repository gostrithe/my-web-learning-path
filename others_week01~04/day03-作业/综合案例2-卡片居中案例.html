<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        div {
            width: 234px;
            height: 300px;
            text-align: center;
            background-color: #fff;
            margin: 100px auto;
        }

        img {
            width: 160px;
        }

        h1 {
            font-size: 14px;
            height: 25px;
        }

        p {
            font-size: 12px;
            height: 30px;
            color: #ccc;
        }

        span {
            font-size: 14px;
            color: #ffa500;
        }
    </style>
</head>
<body>
    
    <div>
        <img src="./img/car.jpg" alt="">
        <h1>九号平衡车</h1>
        <p>成年人的玩具</p>
        <span>1999元</span>
    </div> 
</body>
</html>
