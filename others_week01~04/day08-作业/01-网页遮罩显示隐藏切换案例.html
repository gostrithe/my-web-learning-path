<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 300px;
            margin: 70px auto;
            position: relative;
            border: 2px solid orange;
        }

        .box>img {
            width: 500px;
            height: 300px;
            vertical-align: middle;
        } 

        .box .arrow {
            position: absolute;
            top: 0;
            left: 0;
            width: 500px;
            height: 300px;
            display: none;
            background-color: rgba(0, 0, 0, .5);
            text-align: center;

            line-height: 300px;
        }

        .box .arrow img {
            vertical-align: middle;
        }

        .box:hover .arrow {
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/sed.jpg" alt="">
        <div class="arrow">
            <img src="./images/arr.png" alt="">
        </div>
    </div>
</body>
</html>
