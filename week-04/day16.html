<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 媒体查询外联式 -->
    <!-- <link rel="stylesheet" media="(min-width: px;)" href="1.css"> -->
    <style>
        .line1 {
            width: 150px;
            height: 25px;
            border: 1px solid #000;

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            /* 三个省略小点无法被选中，和伪元素一样*/
        }

        .line2 {
            width: 150px;
            height: 43px;
            margin-top: 100px;
            border: 1px solid red;
            overflow: hidden;
        }
        .webkit-ellipsis-2 {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
            -webkit-line-clamp: 2;
        }
        

        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .out-ul {
            width: 800px;
            height: 50px;
        }
        .out-ul>li {
            position: relative;
            float: left;
            width: 200px;
            height: 50px;
            background-color: skyblue;
            text-align: center;
            line-height: 50px;
        }
        
        .inner-ul {
            height: 0;
            overflow: hidden;
            background-color: pink;
            transition: height .5s ease 0s;
        }
        .inner-ul>li:hover {
            color: white ;
        }
        .out-ul>li:hover .inner-ul {
            height: 200px;
        }

        body {
            transition: all 1s linear 0s;
        }
        @media (max-width: 1000px) {
            body {
                background-color: pink;
            }
        }
        @media (max-width: 800px) {
            body {
                background-color: red;
            }
        }
        @media (max-width: 600px) {
            body {
                background-color: blueviolet;
            }
        }

        /* @media (min-width: 1200px) {
            body {
                background-color: pink;
            }
        } */
    </style>
</head>
<body>
    <!-- 
        一些补充：

                -- 和id绑定   
                <div id = "box">命名锚点配合id使用，绑定id</div>
                <a href = "#box">点完跳到命名锚点位置</a>


            二级菜单：
                display: none/block === 不参与过渡


            文本溢出显示省略...
                .-webkit-ellipsis-2 {
                    display: -webkit-box;   -- 将对象作为弹性伸缩盒子模型显示
                    -webkit-box-orient: vertical;   -- 设置或检索伸缩盒对象的子元素的排列方式
                                                       默认是水平的，当值设为vertical时为垂直排列
                    text-overflow: ellipsis;    -- 用省略号“...”隐藏超出范围的文本 
                    -webkit-line-clamp: 数字;   -- 用于显示的行数
                }

                最后配合 overflow: hidden; 使用

            
            媒体查询：
                媒体特性：
                    (max-width: px;)  --  最大宽度，再大就不符合条件了。对应小于等于
                    (min-width: px;)  --  同理

                    注意书写顺序，CSS是层叠性覆盖问题
                        min-width（从小到大）
                        
                逻辑词： and only not
                关键词： screen print speech all(默认不区分)

                外链式引入css媒体查询：
                    <link rel="stylesheet" media="(min-width: px;)" href="1.css">
