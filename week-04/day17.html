<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../bootstrap-3.4.1-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css">
    
    <style>
        .container {
            background-color: black;
        }
        .container div {
            height: 50px;
            background-color: red;
            border: 10px solid black;
            /* 拉开距离时候不能用外边距 */
            /* margin-right: 10px; */
            
            /* 可以用内边距，然后里面包一个容器 */
            /* 或者用边框，设置颜色同外面背景颜色相同，以达到视觉效果的拉开 */
        }

        #carousel-example-generic {
            width: 1000px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-lg-3 col-md-6 col-sm-12">1</div>
        <div class="col-lg-3 col-md-6 col-sm-12">2</div>
        <div class="col-lg-3 col-md-6 col-sm-12">3</div>
        <div class="col-lg-3 col-md-6 col-sm-12">4</div>
    </div>

    <table class="table table-striped table-bordered table-hover ">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>




    <!-- bootstrap3轮播图 -->


    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="./ghostRider.jpg" alt="...">
            <div class="carousel-caption">
              1111111111
            </div>
          </div>
          <div class="item">
            <img src="./ghostRider.jpg" alt="...">
            <div class="carousel-caption">
              2222222222
            </div>
          </div>

          <div class="item">
            <img src="./ghostRider.jpg" alt="...">
            <div class="carousel-caption">
              333333333
            </div>
          </div>
          <!-- ... -->
        </div>
      
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <script src="./jquery.js"></script>
      <script src="./bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
